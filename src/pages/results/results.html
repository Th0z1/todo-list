<ion-header>

  <ion-navbar color="brown">
    <ion-title>Add Unlisted Tasks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="pl" padding>
    <ion-list>

        <ion-item>
            <ion-input type="text" placeholder="Type Task Here" [(ngModel)]="task"></ion-input>
          </ion-item>
      
      </ion-list>
      <div id="mt">
          <button ion-button color="brown" (click)= "moreTasks()">More Tasks</button>
      </div>
   
</ion-content>
